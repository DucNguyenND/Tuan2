<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập số:
<input id="a">
<br>
Hệ số:
<select id="b">
    <option value="1">--Chọn hệ số--</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
</select>
<br>
<button onclick="click1()" type="button">Show</button>
<script>
 function click1() {
     let a = Number(document.getElementById("a").value);
     let b = Number(document.getElementById("b").value);
     alert("Kết quả là: " + a*b);
}
</script>
</body>
</html>
