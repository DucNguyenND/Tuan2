<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập số 1:</p>
<input id="a" type="text" value="">
<p>Nhập số 2:</p>
<input id="b" type="text" value="">
<br>
<button onclick="chao()">Show</button>
<script>
    function chao(){
let a = Number(document.getElementById("a").value);
let b = Number(document.getElementById("b").value);
let d= a*b
    alert("Kết quả là: " + d)
}
</script>
</body>
</html>
